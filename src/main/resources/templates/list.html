<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<h1> Todo List</h1>
<a href="/add"> Add A Todo task</a> <br />
<table>
    <tr>
        <th> ID</th>
        <th> Task Name</th>
        <th> Due Date</th>
        <th> Priority</th>
    </tr>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.id}"}></td>
        <td th:text="${todo.taskName}"></td>
        <td th:text="${todo.dueDate}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
